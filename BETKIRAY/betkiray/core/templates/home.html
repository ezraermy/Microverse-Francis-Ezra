{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="{% static 'main.css'%}">
    
</head>
<body>
    <nav class="navbar is-black" id="navbarapp">
        <div class="navbar-brand">
            <a href="{% url 'home' %}" class="navbar-item"><img src="/media/uploads/gojo2.png" alt="image" height="140" width="120"></a>
            <a @click="toggleMenu()" role="button" class="navbar-burger burger" aria-label="menu" aria-exended="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu" id="main-navbar" :class="{'is-active': classMenu}">

            
            

            <div class="navbar-end">
                
                <div class="navbar-item">
                    <a href="{% url 'add_akeray' %}" class="button is-primary">Akeray</a>
                </div>

                <div class="navbar-item">
                    <a href="{% url 'tekeray' %}" class="button is-primary">Tekeray</a>
                </div>

                <div class="navbar-item">
                    <a href="{% url 'about' %}" class="button is-primary">About</a>
                </div>
                
                <div class="navbar-item">
                    <a href="{% url 'contact' %}" class="button is-primary">Contact</a>
                </div>

                {% if request.user.is_authenticated %}
                    <div class="navbar-item">
                        <a href="{% url 'logout' %}" class="button is-danger">Logout</a>
                    </div>
                {% else %}
                    <div class="navbar-item">
                        <a href="{% url 'signup' %}" class="button is-primary"><strong>SignUp</strong></a>
                    </div>
                    <div class="navbar-item">
                        <a href="{% url 'login' %}" class="button is-light">Login</a>
                    </div>
                {% endif %}
                <div class="navbar-item">
                    <a href="{% url 'gofor' %}" class="button is-success">Selection</a>
                </div>
            </div>

        </div>
    </nav>

    <div class="field">
      <div class="control">
        <div class="figure">
          <figure class="image is-backgound">
            <img src="/media/uploads/home2.png" alt="">
          </figure>
        </div>
      </div>
    </div>

    
        <form method="get" action="{% url 'search' %}">
          <div class="wrapper">
            <input type="text" class="input" 
            placeholder="Search by City or Subcity..." name="query">
            <div class="searchbtn"><i class="fas fa-search"></i></div>
          </div>
        </form>

    <section>
        {% block content %}
        {% endblock %}
    </section>

    <footer class="footer">
        <div class="columns">
            <div class="column is-4">
                <h2 class="subtitle">gojo</h2>
            </div>
            
            <div class="column is-8">
                <a href="{% url 'contact' %}"class="navbar-item">Contact</a>
                <a href="{% url 'about' %}"class="navbar-item">About</a>
            </div>
        </div>
    </footer>

    <script>
        var navbarapp = new Vue({
            el: ('#navbarapp'),
            delimiters: ['[[',']]'],
            data() {
                return {
                    classMenu: false
                }
            },
            methods: {
                toggleMenu() {
                    console.log('Togglemenu')

                    this.classMenu = !this.classMenu;
                }
            }
        })
    </script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
