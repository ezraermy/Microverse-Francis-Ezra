{% extends 'base.html' %}
{% block title %} {{ akerya.title }} | {% endblock %}
{% block content %}
   <div id="akerayapp">
        <img :src="mainImage">
        <br>
        <div class="columns">
            <div class="column is-2" v-for="image in images">
                <figure class="image is-128x128">
                    <img :src="image.image" @click="changeMainImage(image.image)">
                </figure>
            </div>
        </div>
        <h1 class="title">{{ akeray.title }}</h1>
        <h2 class="subtitle">{{ akeray.price }} birr/month</h2>
        <p>{{ akeray.location }}</p>
        <p>{{ akeray.summary }}</p>
        <p>{{ akeray.phone }}</p>
                                

        <button @click="addToGofor({{akeray.id}})" class="button is-success">Choose</button>
   </div>
{% endblock %}

{% block scripts %}
<script>
    var akerayapp = new Vue({
        el: ('#akerayapp'),
        delimiters: ['[[', ']]'],
        data() {
            return {
                mainImage: '{{ akeray.image.url }}',
                images: [{{ imagesstring|safe }}]
            }
        },
        methods: {
            changeMainImage(image) {
                this.mainImage = image;
            },
            addToGofor(akeray_id) {
                console.log('akeray_id:', akeray_id)

                var data = {'akeray_id': akeray_id, 'update': false, 'quantity': 1}

                fetch('/add_to_gofor/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(data)
                })
                .then((response) => {
                    console.log(response)

                })
                .catch(function (error) {
                    console.log(error)
                })
            }
        }
    })
</script>
{% endblock %}
